<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Moshify</title>
</head>

<body>
    <section class="block">
        <header class="block__header">
            <h2 class="block__heading">
                What our Customer are Saying
            </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, officia!</p>
        </header>
        <div class="container">
            <div class="card testimonial">
                <div class="grid grid--1x2">
                    <div class="testimonial__image">
                        <span class="icon-container icon-container--accent">
                            <svg class="icon icon--small icon--white">
                                <use xlink:href="images/sprite.svg#quotes"></use>
                            </svg>
                        </span>
                        <img src="images/testimonial.jpg" alt="A happy, smiling customer">
                    </div>
                    <blockquote class="quote">
                        <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, sunt!
                            Ab
                            nisi
                            aliquam
                            eveniet sit numquam
                            reprehenderit magni dolor quae?</p>
                        <footer>
                            <div class="media">
                                <div class="media__image">
                                    <svg class="icon icon--primary quote__line">
                                        <use xlink:href="images/sprite.svg#line"></use>
                                    </svg>
                                </div>
                                <div class="media__body">
                                    <h3 class="media__title quote__author">John Smith</h3>
                                    <p class="quote__company">ABC Company</p>
                                </div>
                            </div>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js" />
</body>

</html>
